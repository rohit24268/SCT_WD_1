<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Navigation Menu</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for hamburger icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-inter bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-purple-600 to-blue-500 shadow-lg py-4 px-6 md:px-10">
        <nav class="container mx-auto flex justify-between items-center">
            <!-- Logo or Site Title -->
            <a href="#" class="text-white text-2xl font-bold rounded-md px-3 py-1 hover:bg-white hover:text-purple-600 transition-all duration-300">BrandName</a>

            <!-- Hamburger Icon for Mobile -->
            <div class="md:hidden">
                <button id="menu-toggle" class="text-white focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>

            <!-- Navigation Links -->
            <!-- Removed 'hidden' class from here. CSS will now fully control visibility. -->
            <ul id="nav-links" class="md:flex space-x-6 lg:space-x-8">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Services</a></li>
                <li><a href="#" class="nav-link">Portfolio</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow container mx-auto p-6 md:p-10">
        <section class="bg-white rounded-lg shadow-xl p-8 text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-4">Welcome to Our Website</h1>
            <p class="text-lg text-gray-600 mb-6">Explore our beautifully designed navigation menu and discover a seamless user experience.</p>
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105">Learn More</button>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-6 px-4 md:px-10 text-center">
        <p>&copy; 2025 BrandName. All rights reserved.</p>
    </footer>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
